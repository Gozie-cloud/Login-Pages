<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <form action="">
                <div class="sign-in">Sign in</div>
                <div class="text">Sign in and start managing your candidates!</div>
                <div class="input-box">
                    <input type="text" placeholder="Login">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Password">
                </div>
                <div class="check-box">
                    <div style="display: flex; align-items: center; justify-content: center;">
                        <input type="checkbox" id="RememeberMe">
                        <label for="RememeberMe">Rememebr me</label>
                    </div>
                    <div class="forget-pass">Forgot password?</div>
                </div>
                <div class="input-box">
                    <input type="button" value="Login">
                </div>
            </form>
        </div>
    </header>
</body>
</html>
